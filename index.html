<!doctype html>
<title>Game</title>
<canvas width=640 height=360></canvas>
<script id="frag" type="x-shader/x-fragment">
  varying lowp float vCol;

  void main(void) {
    gl_FragColor = vec4(1, vCol, 0, 1);
  }
</script>
<script id="vert" type="x-shader/x-vertex">
  attribute vec2 pos;
  attribute float col;

  uniform mat4 proj;

  varying lowp float vCol;

  void main(void) {
    gl_Position = proj * vec4(pos, 0, 1.0);
    vCol = col;
  }
</script>
<script src="game.js"></script>
